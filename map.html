<!DOCTYPE html>
<html>
  <head>
    <title>Helsinki alueittain</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/map-styles.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section role="main">

      <svg style="position: absolute; top: -9999px">
        <defs>
          <clipPath id="clipLeft">
            <!-- Arbitrary starting position: 200 px from left border (9200 - 9000) -->
            <rect x="-9000" y="0" width="9200" height="9999" />   
          </clipPath>
          <clipPath id="clipRight">
            <rect x="200" y="0" width="9999" height="9999" />
          </clipPath>
        </defs>
      </svg>

      <div class="row">
        <div class="col-md-6">
          <div id="swipe">
            <div>drag</div>
          </div>
          <div id="map"></div>
        </div>
      </div>

    </section>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="scripts/map-demo.js"></script>
  </body>
</html>
